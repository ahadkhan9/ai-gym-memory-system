version: '3.8'

services:
  # FastAPI Application
  api:
    build: .
    container_name: gym-memory-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://gym_user:gym_password@postgres:5432/gym_memory
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    env_file:
      - .env
    depends_on:
      - postgres
      - chromadb
    volumes:
      - ./src:/app/src
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - gym-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gym-memory-db
    environment:
      POSTGRES_USER: gym_user
      POSTGRES_PASSWORD: gym_password
      POSTGRES_DB: gym_memory
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gym-network

  # ChromaDB Vector Database
  chromadb:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: gym-memory-chroma
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - gym-network

volumes:
  postgres_data:
  chroma_data:

networks:
  gym-network:
    driver: bridge
